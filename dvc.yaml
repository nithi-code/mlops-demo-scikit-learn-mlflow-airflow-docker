stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
      - src/preprocess.py
      - data/raw/housing.csv
    outs:
      - data/processed/housing_processed.csv

  train:
    cmd: python src/train.py
    deps:
      - src/train.py
      - data/processed/housing_processed.csv
    outs:
      - artifacts/model.joblib
      - artifacts/metrics.json
    params:
      - train.n_estimators
      - train.max_depth

  evaluate:
    cmd: python src/evaluate.py
    deps:
      - src/evaluate.py
      - artifacts/metrics.json
